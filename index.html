<!DOCTYPE html>
<html>
<head>
  <title>Test AR #2</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.1.7/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    <!-- Marker for tracking -->
     <a-marker preset="hiro" material arjs-anchor arjs-hit-testing>
      <a-entity position="0 0 0" rotation="0 0 0" scale="0.05 0.05 0.05" gltf-model="../image-tracking/nft/trex/scene.gltf"></a-entity>
      <!-- Plane to display the image -->
      <a-plane id="imagePlane" position="0 0 0" rotation="-90 0 0" width="4" height="2.25" material="shader: flat; scale: 2 2 2" src= "capture.jpg"></a-plane>
    </a-marker>
    <!-- Camera to view the scene -->
    <a-entity camera></a-entity>
  </a-scene>

</body>
</html>
